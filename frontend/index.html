<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baza Książek</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loginModal .modal-dialog {
      max-width: 400px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Baza Książek</a>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Baza Książek</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#bookModal">Dodaj Nową Książkę</button>

    <div class="card mt-4">
      <div class="card-header">
        <h3>Książki</h3>
      </div>
      <div class="card-body">
        <table id="bookTable" class="table table-bordered">
          <thead>
            <tr>
              <th>ID <button class="sort-btn" data-sort="id" data-order="asc">&#9650;</button><button class="sort-btn" data-sort="id" data-order="desc">&#9660;</button></th>
              <th>Tytuł <button class="sort-btn" data-sort="title" data-order="asc">&#9650;</button><button class="sort-btn" data-sort="title" data-order="desc">&#9660;</button></th>
              <th>Autor <button class="sort-btn" data-sort="author" data-order="asc">&#9650;</button><button class="sort-btn" data-sort="author" data-order="desc">&#9660;</button></th>
              <th>Wydawca <button class="sort-btn" data-sort="publisher" data-order="asc">&#9650;</button><button class="sort-btn" data-sort="publisher" data-order="desc">&#9660;</button></th>
              <th>Rok <button class="sort-btn" data-sort="year" data-order="asc">&#9650;</button><button class="sort-btn" data-sort="year" data-order="desc">&#9660;</button></th>
              <th>ISBN <button class="sort-btn" data-sort="isbn" data-order="asc">&#9650;</button><button class="sort-btn" data-sort="isbn" data-order="desc">&#9660;</button></th>
              <th>Cena <button class="sort-btn" data-sort="price" data-order="asc">&#9650;</button><button class="sort-btn" data-sort="price" data-order="desc">&#9660;</button></th>
              <th>Akcje</th>
            </tr>
          </thead>
          <tbody id="bookTableBody"></tbody>
        </table>
              
      </div>
    </div>
  </div>

  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Dodaj/Edytuj Książkę</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="bookForm">
            <input type="hidden" id="bookId">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="title">Tytuł</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="form-group col-md-6">
                <label for="author">Autor</label>
                <input type="text" class="form-control" id="author" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="publisher">Wydawca</label>
                <input type="text" class="form-control" id="publisher" required>
              </div>
              <div class="form-group col-md-4">
                <label for="year">Rok</label>
                <input type="number" class="form-control" id="year">
              </div>
              <div class="form-group col-md-2">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" required>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Cena</label>
              <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz Książkę</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Logowanie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Nazwa Użytkownika</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
  <script src="app.js"></script>
</body>
</html>
