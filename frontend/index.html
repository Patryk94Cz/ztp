<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Database</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Database</a>
    <div class="ml-auto">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM2 14s-1 0-1-1 1-4 7-4 7 3 7 4-1 1-1 1H2zm10.28-1a5.978 5.978 0 0 0-4.28-1.72A5.978 5.978 0 0 0 3.72 13h8.56z"/>
          </svg> UserName
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuButton">
          <a class="dropdown-item" href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Book Database</h1>
    
    <!-- Button to open the modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#bookModal">Add New Book</button>

    <!-- Book Table -->
    <div class="card mt-4">
      <div class="card-header">
        <h3>Books</h3>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Publisher</th>
              <th>Year</th>
              <th>ISBN</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bookTableBody">
            <!-- Dynamic book rows will be appended here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Add/Edit Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="bookForm">
            <input type="hidden" id="bookId">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="form-group col-md-6">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" required>
              </div>
              <div class="form-group col-md-4">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year">
              </div>
              <div class="form-group col-md-2">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" required>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
