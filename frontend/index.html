<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Database</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Database</a>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Book Database</h1>
    
    <!-- Button to open the modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#bookModal">Add New Book</button>

    <!-- Book Table -->
    <div class="card mt-4">
      <div class="card-header">
        <h3>Books</h3>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Publisher</th>
              <th>Year</th>
              <th>ISBN</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bookTableBody">
            <!-- Dynamic book rows will be appended here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Add/Edit Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="bookForm">
            <input type="hidden" id="bookId">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="form-group col-md-6">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" required>
              </div>
              <div class="form-group col-md-4">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year">
              </div>
              <div class="form-group col-md-2">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" required>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
